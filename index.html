    <div class="student-details">

        <form class="student-form" id="form">
            <br /><br />
            <!-- class="first-name"  -->
            <input id="first-name" placeholder="First name" type="text" />
            <input id="last-name" placeholder="last name" type="text" /> <br /><br />
            <!-- <input  id ="address"  placeholder="address"   type="text"/> <br/><br/> -->
            <textarea form="student-form-id" id="address" placeholder="address" name="text" cols="15"> </textarea>
            <br /><br />
            <input id="state" placeholder="state" type="text" /> <br /><br />
            <input id="country" placeholder="country" type="text" /> <br /><br />
            <input id="pincode" placeholder="pincode" type="text" /> <br /><br />
            <input id="gender1" name="gender" type="radio" />Male<br />
            <input id="gender2" name="gender" type="radio" />Female<br />
            <input id="gender3" name="gender" type="radio" />Other<br />
            <p>Choice of Food</p><br />
            <input class="single-checkbox" id="name1" type="checkbox" value="Briyani" />Briyani <br />
            <input class="single-checkbox" id="name2" type="checkbox" value="Fried Rice" />Fried Rice <br />
            <input class="single-checkbox" id="name3" type="checkbox" value="Pizza" />Pizza <br />
            <input class="single-checkbox" id="name4" type="checkbox" value="Burger" />Burger <br />
            <input class="single-checkbox" id="name5" type="checkbox" value="Meals" />Meals <br />

            <button type="submit">Submit</button>
            <!-- <button type="reset">Clear</button> -->

        </form>
        <div class="table-responsive">
            <div>

            <tr>

                <th> country </th>
                <th> pincode </th>
                <th> gender</th>
                <th>Choice of Food</th>

            </tr>
        </table>
